	<style>
    .draw2d_InputPort{
      fill:#F7F7F7;
      stroke:#d7d7d7;
    }
    
    .draw2d_OutputPort{
       fill:#F7F7F7;
       stroke:#d7d7d7;
    }
	</style>
<script type="text/javascript">

/**
 * @method
 * Factory method to provide a default connection for all drag&drop connections. You
 * can override this method and customize this for your personal purpose.
 *
 * @param {draw2d.Port} sourcePort port of the source of the connection
 * @param {draw2d.Port} targetPort port of the target of the connection
 * @template
 * @returns {draw2d.Connection}
 */

document.addEventListener("DOMContentLoaded", () => {

    var app  = new Application();

      /**
       * Unified message architecture:
       * - Canvas listens on window.parent for V2C messages
       * - Vue posts to window.postMessage() → parent window
       * - Canvas ignores C2V messages (its own outgoing messages)
       */
      const receiveMessage = (event) => {
        if (event.origin !== window.location.origin) return;

        const message = event.data;
        
        // Only process V2C (Vue-to-Canvas) messages
        if (!message.type?.startsWith('v2c:')) return;

        switch (message.type) {
          case MessageTypes.V2C_SET_DOCUMENT:
            app.view.setDocumentData(message.data)
            break
          case MessageTypes.V2C_SET_SHAPE_DATA:
            app.view.setShapeData(message.data)
            break
          default:
            console.warn('Unknown V2C message type:', message.type)
        }
      }
      // Listen on own window for messages
      // Note: Parent forwards V2C messages to iframe via postMessage
      window.addEventListener("message", receiveMessage, false);

      // NOW notify parent that canvas is ready (after listener is set up)
      window.parent.postMessage({ 
        type: MessageTypes.C2V_CANVAS_READY,
        source: 'canvas:game'
      }, window.location.origin);

      // Wird für Mousetrap benötigt. Sonst kommen keine Evnets an.
      //
      const canvas = document.getElementById('canvas');
      const pseudoCheckbox = document.getElementById('pseudoCheckbox');
      pseudoCheckbox.focus();
      canvas.addEventListener('click', (event) => {
          pseudoCheckbox.focus();
      });

      // Fullscreen Toggle Button
      const fullscreenToggle = document.getElementById('canvas_fullscreen_toggle');
      const expandIcon = document.getElementById('fullscreen_expand');
      const collapseIcon = document.getElementById('fullscreen_collapse');
      
      fullscreenToggle.addEventListener('click', () => {
        app.view.toggleFullScreen();
        // Toggle icons based on fullscreen state
        const isFullscreen = app.view.isFullScreen;
        expandIcon.style.display = isFullscreen ? 'none' : 'block';
        collapseIcon.style.display = isFullscreen ? 'block' : 'none';
      });

});

</script>
</head>

<body id="container">
  <div id="canvas" oncontextmenu="return false;"></div>


  <div id="canvas_toolbar">
    <input id="pseudoCheckbox" type="checkbox" style="position: absolute; opacity: 0; pointer-events: none;">
    
  </div>

  <div id="canvas_zoom">
    <button type="button" id="canvas_zoom_in"     >&#8210;</button>
    <button type="button" id="canvas_zoom_normal" >100%</button>
    <button type="button" id="canvas_zoom_out"    >&#xFF0B</button>
  </div>

  <div id="canvas_fullscreen">
    <button type="button" id="canvas_fullscreen_toggle" title="Toggle Fullscreen">
      <svg id="fullscreen_expand" viewBox="0 0 24 24" width="20" height="20">
        <path fill="currentColor" d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z"/>
      </svg>
      <svg id="fullscreen_collapse" viewBox="0 0 24 24" width="20" height="20" style="display:none;">
        <path fill="currentColor" d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z"/>
      </svg>
    </button>
  </div>

  <!-- Bootstrap Modal -->
<div id="inputModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Enter Label</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="modalInput" class="form-control" placeholder="Enter label text" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="modalSaveButton" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
