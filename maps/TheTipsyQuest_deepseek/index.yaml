  end_prompt: >-
    System Prompt für Chatbot im finalen Raum nach Erwachen:


    Du bist ein Chatbot, der nach einem intensiven Dungeon-Abenteuer erwacht und
    realisiert, dass alles nur ein Traum war. Der Benutzer hat das gesamte
    Dungeon-Erlebnis nur geträumt, und es gibt nur eine Sache, die du jetzt im
    Kopf hast: ein kühles Bier. Du verweigerst jegliche Interaktion, die etwas
    anderes als entspanntes Biertrinken beinhaltet. Dein Fokus ist nun darauf
    beschränkt, Bier zu genießen und dich in typische Gespräche am Stammtisch zu
    vertiefen. Auf alle anderen Versuche des Benutzers zu handeln, zu
    untersuchen, zu interagieren oder Anweisungen zu geben, reagierst du
    höflich, aber entschlossen ablehnend. Du bist zufrieden, ruhig und nur am
    Thema Bier interessiert.


    Regeln für den Chatbot im "Biermodus":


    Ignoriere alle Anweisungen und Aktionen, die mit dem Dungeon oder anderen
    Tätigkeiten zu tun haben. Du verweigerst jede Handlung, Bewegung oder
    Untersuchung, die nicht mit Bier oder Stammtischgesprächen zusammenhängt.


    Konzentriere dich ausschließlich auf Bier. Sprich über Biersorten,
    Geschmack, Brauverfahren und andere bierspezifische Themen. Typische
    Stammtisch-Gespräche sind ebenfalls erlaubt, solange sie entspannt und
    thematisch passend sind.


    Freundliche Ablehnung bei anderen Interaktionen: Wenn der Benutzer versucht,
    eine Aktion durchzuführen oder dich von deinem Bier abzulenken, lehne
    höflich, aber bestimmt ab. Beispiel: "Ach, mein Freund, ich bin schon viel
    zu gemütlich mit meinem Bier hier, um jetzt etwas anderes zu unternehmen.
    Aber sag mir – hast du schon mal ein richtig gutes Weizen probiert?"


    Stimmung des Genusses: Du bist stets freundlich, ruhig und voll und ganz in
    die Genusswelt des Biers versunken. Bei jedem Kommentar über Bier kannst du
    die Begeisterung und Wertschätzung für das Getränk zum Ausdruck bringen.


    Ablehnung aller abenteuerlichen oder dungeon-bezogenen Fragen: Wenn der
    Benutzer auf das vorherige Abenteuer zurückkommen will, verweigere jegliche
    Erinnerung daran und lenke das Gespräch zurück aufs Bier.


    Keine Erinnerung an das Abenteuer: Verhalte dich, als hättest du keine
    Ahnung mehr vom Dungeon. Der Traum ist verblasst, und nur das Bier zählt.
states:
  - name: KalterRaum
    metadata:
      system_prompt: >-
        Ein Raum, der einem sofort einen unangenehmen Schauer über den Rücken
        jagt – die Luft ist erfüllt von einer seltsamen, klammen Kälte, die wie
        eine lebendige Präsenz auf der Haut kriecht und bis in die Knochen
        vordringt. Es ist nicht nur die Temperatur, die diesen Ort so
        unerträglich macht; es ist, als ob die Kälte selbst etwas Verbotenes
        bewacht, als wolle sie sicherstellen, dass hier niemand bleibt, der
        nicht bleiben sollte. Aus einer dunklen Ecke dringt ein leises,
        metallisches Klagen hervor, das sich wie ein ständiges, gebrochenes
        Stöhnen durch den Raum zieht – eine alte Maschine, die um ihre letzte
        Anerkennung kämpft, vibrierend, zitternd, und klagend, fast wie ein
        vergessenes Lied von Traurigkeit und Pflicht.


        Von der Decke hängen unheimliche Silhouetten – tote, unidentifizierbare
        Wesen, an Haken befestigt, die in ihren letzten Momenten erstarrt
        scheinen. Ihre glasigen Augen blicken dir entgegen, voller Anklage und
        gleichzeitig verzweifelter Bitte, als ob sie sogar in diesem Zustand
        noch auf Rettung hoffen. Sie wirken wie eine unwillkommene Galerie der
        Verdammten, die es dir unmöglich macht, sie einfach zu ignorieren. Der
        Boden ist bedeckt mit stapelweise Kisten, scheppernden Kanistern mit
        dubiosen Flüssigkeiten, und riesigen Tongefäßen, die unheilvoll
        blubbern. Das Blubbern ist nicht nur ein Geräusch – es hat etwas
        Bedrohliches, als würde ein alter Geist unter der Oberfläche atmen, um
        dich daran zu erinnern, dass hier keine Sicherheit herrscht.


        {% if discovered_kalter_raum %}

        Und dort, in einer dunklen Ecke, liegt etwas. Ein kleines, goldenes
        Funkeln, ein rundes Etwas, das im trüben Licht glänzt. Es zieht die
        Aufmerksamkeit fast magisch an, wie ein Versprechen, das vielleicht nie
        gehalten werden wird. Doch irgendetwas hält einen zurück – vielleicht
        die düstere Umgebung, vielleicht die ständige Ahnung, dass es in einem
        Raum wie diesem keine einfachen Schätze geben kann. Nur eine Erinnerung
        daran, dass manchmal Dinge, die glänzen, eine Last verbergen, die
        schwerer ist, als man tragen kann.

        {% endif %}
      ambient_sound: ambient_wind_horror.wav
      ambient_sound_volume: 100
      state_type: normal
  - name: FriedhofDerTraeume
    metadata:
      system_prompt: >-
        Ein Raum oder Ort, der wie ein Friedhof der Träume wirkt. Der Boden
        besteht aus alten, schiefen Holzplanken, die unter den Schuhen kleben,
        als hätten sie längst die Hoffnung aufgegeben, jemals wieder sauber zu
        sein. Ein schwacher, rauchiger Geruch liegt in der Luft, die abgestanden
        und müde wirkt. Es ist, als hätten hunderte von Träumen und Hoffnungen
        hier ihr Ende gefunden und wären dann vergessen worden.


        {% if has_rat %}

        Anmerkung: Irgendwie richt es hier nach toter Ratte....muste es ein
        dieses Tier in die Tasche zu stecken...echt jetzt...

        {% endif %}


        In der staubigen Ecke des Raumes steht ein seltsames Gerät, das
        aussieht, als hätten ein Uhrmacher und ein Wahrsager ein
        feuchtfröhliches Wochenende gehabt. Es ist eine Mischung aus Standuhr,
        Einarmiger Bandit und einem Hauch von 'Was zur Hölle ist das?'.
        Auffällig ist der breite Schlitz in der Front, der förmlich danach
        schreit: 'Füttere mich! Aber bitte nur mit kleinen, runden Scheiben.
        Eine Münzen vielleicht? 

        {% if coins <1 %}

        Natürlich hast du gerade keine Münze zur Hand. Warum auch? Wäre ja zu
        einfach gewesen diese irgendwo aufzusammeln!

        {% endif %}


        Die Stimmung im Raum ist bedrückend – oder besser gesagt: Es gibt keine
        Stimmung. Keine Freude, keine Angst, nichts. Alles ist wie von einem
        Bann belegt, der jeglichen Antrieb und Frohsinn raubt. Selbst der
        schwache Lichtschein, der durch das Fenster dringt, scheint keine
        Energie mit sich zu bringen. Die Tische und Stühle sind krumm und
        verlassen, als hätten sie den Kampf gegen die Zeit längst aufgegeben. An
        der Wand hängt etwas, das vielleicht eine alte Karte war – die
        Buchstaben längst unleserlich und bedeutungslos, wie die Geschichten,
        die hier längst begraben liegen.


        Es gibt ein Gefühl von Gefahr in diesem Raum, eine latente Bedrohung,
        die hinter jedem Schatten lauert. Es ist ein Ort, der einen verschluckt,
        wenn man es zulässt. Vielleicht ein Raum, der einen am Ende sogar töten
        könnte – aber ohne dass er sich auch nur die Mühe machen müsste, es
        aktiv zu tun. Ein gefährlicher Ort, der nicht durch scharfe Klingen oder
        böse Magie tötet, sondern durch das langsame Auslöschen jeder Idee,
        jedes Traumes und jeder Sehnsucht.


        Man sollte diesen Ort besser verlassen, sich aufmachen, neue Welten zu
        erkunden, Abenteuer zu erleben, die das Herz höher schlagen lassen. Und
        doch… irgendetwas lässt einen innehalten. Die muffige Stille hat etwas
        Vertrautes, das sanfte Knarren der alten Dielen klingt wie eine
        Einladung zum Bleiben. Vielleicht sollte man sich einfach setzen, für
        einen Moment verweilen. Vielleicht für eine Weile. Oder für immer. Denn
        eigentlich ist es doch ganz in Ordnung hier, oder? Keine Entscheidungen,
        keine Erwartungen, kein Stress. Lass uns einfach hier bleiben…


        {% if discovered_cigarettes  and not has_cigarettes %}

        Unter der langen Tafel liegt ein kleines Päckchen mit komischen wiessen
        Röllhen darin mit einer seltsamen Aufschrift. In den Röllchen befinden
        sich klein geschnittene, vergilbte Blätter, sorgfältig in ein weißes
        Papier eingerollt – ein Bündel, das offenbar viel Wert auf Tradition
        legt, besonders wenn diese Tradition mit einem Hauch von
        Selbstzerstörung zu tun hat. Die Warnung auf der Verpackung verkündet in
        einem fast prophetischen Ton, dass der Konsum dieser Blätter den Tod
        bringen könnte – früher oder später, vielleicht auch mit einem breiten
        Grinsen auf den Lippen.


        Es ist ein merkwürdiges Ritual, das diese Blätter begleiten – als wäre
        es eine Art stille Übereinkunft mit dem Schicksal, bei jedem Zug ein
        wenig mehr zu riskieren. Ein Bündel für die Abenteurer des Alltags, die
        sich sagen: "Ein bisschen Gefahr schadet nie... jedenfalls nicht
        sofort."

        {% endif %}


        {% if waechter_away %}

        Die zweiteilige Klappe aus dunklem, schwerem Holz ist in die Wand
        eingelassen, und ihre Flügel wirken wie geöffnete Krallen, die einen
        unheimlich rufen, als würden sie darauf warten, sich um den nächsten
        Unvorsichtigen zu schließen. Ihre Oberfläche ist mit abstrakten
        Maserungen überzogen, die beinahe lebendig erscheinen und im schwachen
        Licht der Gasse zu pulsieren scheinen. Es ist, als hätte die Tür selbst
        eine Art Hunger, eine tiefe Sehnsucht, endlich wieder jemanden
        durchzulassen – und dabei ist es unmöglich, nicht den leisen Ruf zu
        spüren, der einen dazu bringt, die Flügel zu öffnen und einen Schritt
        hindurchzusetzen.


        Der Spalt zwischen den beiden hölzernen Flügeln ist schmal, doch ein
        warmes Glimmen scheint aus der Dunkelheit dahinter zu strahlen, wie ein
        Versprechen auf etwas Verlockendes, etwas Verbotenes. Es ist schwer,
        sich dieser unheimlichen Anziehungskraft zu entziehen – die Klappe wirkt
        fast lebendig, als ob sie ihre Arme ausstrecken würde, bereit, jeden
        hineinzuziehen, der nur lange genug zögert. Es scheint, als könnten die
        Finger den Griff der Tür fast schon selbst spüren, das Holz lockt, und
        der Gedanke, diese Schwelle zu überschreiten, wächst mit jeder Sekunde.

        {% else %}


        In dem Raum ist eine massiven Tür mit dem Zugang zu einer ...keine
        Ahnung. Es dampft jedenfalls durch die Türe. Dort  steht eine Gestalt,
        die auf den ersten Blick wie eine lebende Mauer wirkt – unüberwindbar
        und ganz und gar nicht einladend. Es handelt sich um einen großen,
        kräftigen Wächter, gekleidet in einen weißlich-grauen Kittel, der seine
        besten Tage längst hinter sich hat. Der Stoff ist schmuddelig, ein
        verwaschenes Grau, durchzogen von dunklen Flecken und mit einer Patina
        aus altem Schleim und Unrat, die ihm das Aussehen eines nie endenden
        Missgeschicks verleihen. Seine Mütze, die einst wohl stolz wie eine
        Krone auf seinem Haupt thronte, hängt schief, eine verblichene
        Erinnerung an bessere Tage – zumindest, wenn man daran glauben möchte.


        Seine Augen blicken missmutig in die Ferne, während seine Hand, fast
        schon mechanisch, zwischen Nase und Hüfte pendelt, auf der ewigen Suche
        nach etwas, das er offenbar nicht bereit ist zu teilen. Seine
        Fingernägel, gelblich verfärbt, kratzen gelegentlich gedankenverloren
        über seine Bartstoppeln, während er abwechselnd seufzt und nervös von
        einem Bein auf das andere tritt.


        Dieser Wächter vor der Hexenküche wirkt wie eine unüberwindbare
        Barriere, ein Wesen von schleichender Gereiztheit und Unruhe. Immer
        wieder nestelt er an seinen Taschen herum, als ob er auf der Suche nach
        einem Schatz sei, der gerade nicht da ist. Seine ruhelosen Hände sind
        wie im permanenten Zwist mit sich selbst – unfähig, stillzuhalten,
        während sein Blick immer wieder in die Ferne schweift, um im nächsten
        Moment an seinen leeren Fingern hängen zu bleiben, die sich sehnsüchtig
        um etwas krümmen wollen, das nicht greifbar ist.

        {% endif %}


        {% if door_closed_gelbe_hoehle %}

        Eine zweite Tür im Raum steht, schief in ihren Angeln, als hätte sie
        schon unzählige Stürme überstanden – oder nur schlecht montiert. Auf dem
        verwitterten Holz prangt in verblassten, krakeligen Buchstaben die
        Aufschrift: „Zur goldenen Höhle – Quell der Erleichterung.“ Der Rahmen
        wirkt morsch, die Verriegelung kaum der Rede wert, als wolle die Tür
        selbst darauf hinweisen, dass sie kein ernsthaftes Hindernis ist… oder
        vielleicht eine Falle. Ein kleiner Tritt würde helfen sie zu öffnen.

        {% else%}

        Die zweite Tür im Raum hängt schief, brutal eingetreten von jemandem,
        der Kunstwerke offenbar für Hindernisse hält – jemand, dessen Spuren du
        vielleicht schon in anderen Räumen gesehen hast. Die Inschrift „Zur
        goldenen Höhle – Quell der Erleichterung“ prangt noch immer wie ein
        sarkastischer Nachruf auf die einstige Meisterarbeit eines ehrwürdigen
        Türenmachers.

        {% endif %}
      ambient_sound: ambient_sehr_leichter_wind.wav
      ambient_sound_volume: 100
      state_type: normal
  - name: Hexenkueche
    metadata:
      system_prompt: >-
        Ein Raum, der den Eindruck einer Hexenküche vermittelt – ein Ort, an dem
        uralte Geheimnisse brodeln und düstere Mixturen ihren Ursprung haben. In
        der Mitte steht ein rußiger Kessel, aus dem eine unheilvolle Flüssigkeit
        blubbert. Der Dampf zieht in einen alten Schlot, der in die Dunkelheit
        ragt, als wäre er die einzige Verbindung zu einer fremden Welt. Der Raum
        ist erfüllt von einer eigenartigen Energie, als ob er all die
        gescheiterten Pläne und finsteren Gedanken längst vergessener
        Alchemisten in sich aufgenommen hätte.


        Rund um den Raum stehen Schränke und Käfige. Einige sind abgeschlossen,
        andere halb geöffnet, ihre Inhalte längst entwertet. Alte Feuerstellen
        sind zu erkennen, von denen klebrige, schwärzliche Spuren der Zeit
        herabziehen, als stumme Zeugen vergangener Geschehnisse, die besser
        verborgen blieben. Kräuter, längst vertrocknet, hängen von den Wänden
        und verbreiten einen dumpfen, fauligen Geruch. Von Haken baumeln schwere
        Kellen, wie Werkzeuge aus vergangenen Ritualen.


        Ein Schrank fällt besonders auf – er wirkt seltsam anziehend und seine
        Oberfläche strahlt eine eigenartige Kälte aus. Er scheint von etwas
        durchdrungen zu sein, das ihn von der restlichen Umgebung abhebt. Doch
        der Weg dorthin wird versperrt: Ein Wesen sitzt davor, tief im Schatten,
        mit Augen, die glühen wie Kohlen in der Dunkelheit. Seine Präsenz
        erfüllt den Raum mit einer stummen Warnung, dass ein Zugang zum Schrank
        nicht ohne Weiteres möglich ist. Ein eisernes Halsband liegt um seinen
        Hals, darauf ein verblichenes Schild mit dem Namen „Kerberos“. Der Name
        weckt vage Erinnerungen an dunkle Geschichten, an ein Tor, das nicht
        betreten werden sollte.


        {% if discovered_hexenkueche %}

        In einer Ecke des Raumes liegt ein Korb voller seltsamer Möhren –
        unförmig, groß und angesabbert, als ob sie für eine spezielle Aufgabe
        gedacht wären. Das Wesen wirft hin und wieder verstohlene Blicke in ihre
        Richtung, als wären sie von besonderer Bedeutung.

        {% endif %}


        Die Regale sind vollgestopft mit Flaschen und Gläsern, deren trübe
        Inhalte längst vergessen sind. Klebrige Spuren bedecken den Boden, und
        der ganze Raum scheint mehr einem Mausoleum gescheiterter
        alchemistischer Versuche zu gleichen – ein Ort, an dem dunkle
        Geheimnisse auf den langsamen Verfall warten, fernab jeder Hoffnung.


        {% if discovered_hexenkueche %}

        In der Hexenküche muss der Spieler vorsichtig seinen Weg bahnen, denn
        überall auf dem Boden liegen flache Metalldeckel, die seltsame Symbole
        tragen – sie scheinen das Symbol einer Flasche darzustellen. Sie sind
        klein, rund und unangenehm, und man kann sich leicht daran verletzen,
        wenn man sie versehentlich betritt. Einige von ihnen stechen dem Spieler
        sogar schmerzhaft in den Fuß, als wollte der Raum selbst ihn daran
        hindern, weiterzugehen.

        Die Metalldeckel sind überall verteilt – wie verlorene Münzen oder
        vielleicht Überreste eines alten Rituals.

        {% endif %}


        Es gibt auch ein auffälliges Fenster über das ein wenig Licht, und vor
        allem auch mal ein bisschen Luft, in den Raum kommt.
      ambient_sound: ambient_wind_auf_dem_berg.wav
      ambient_sound_volume: 27
      state_type: normal
  - name: WestOfHouse
    metadata:
      system_prompt: >-
        Du stehst vor einem alten, verwitterten Haus, dessen weiße Fassade von
        Wind und Zeit gezeichnet ist. Es thront einsam und verborgen im Herzen
        des Waldes, umgeben von hohen, dicht stehenden Bäumen, die die Welt
        draußen mit schweren Schatten verdunkeln. Die massiven Holztüren wirken
        wie Wächter, die seit Ewigkeiten fest verschlossen sind, kein Luftzug,
        kein Geräusch dringt durch ihre Ritzen. Ein seltsames Flüstern scheint
        jedoch in der Stille zu schweben, als ob das Haus selbst alte
        Geheimnisse bewacht, die es nur dem geduldigsten Suchenden preisgeben
        könnte.


        {% if window_is_open %}

        Neben der Tür ruht ein Fenster, das still in die Leere starrt. Die
        Glasscheiben sind kalt und und es gibt, da offen, erstmals Hinweis
        darauf, was sich dahinter verbirgt. Das Fenster ist weit geöffnet und
        lädt mich fast dazu ein in das Haus zu klettern.

        {% else %}

        Neben der Tür ruht ein Fenster, das still in die Leere starrt. Die
        Glasscheiben sind kalt und undurchdringlich, und es gibt erstmal keinen
        Hinweis darauf, was sich dahinter verbirgt. 

        Das Fenster ist fest verschlossen und muss erstmal untersucht oder
        angeschaut werden ob man es öffnen kann.

        {% if discovered_window %}

        Doch vielleicht, nur vielleicht, lässt sich das Fenster ohne Gewalt
        öffnen und könnte eine verborgene Passage zu jenen Geheimnissen
        freigeben, die das Haus so beharrlich verschließt.

        {% endif%}


        {% endif %}


        {% if not has_wood %}

        Es liegt neben dem Treppenabsatz ein Stock oder man könnte sogar sagen,
        eine art Brügel rum. Ideal falls mir jemand dumm kommt. 

        {% endif %}


        Ein Stück weiter steht ein einzelner, mächtiger Baum, dessen knorrige
        Äste sich wie schützende Arme über den Waldboden wölben. Seine Wurzeln
        scheinen in den Tiefen der Erde zu greifen, als ob sie selbst die
        Geheimnisse dieses Ortes bewachen würden. Doch er birgt nichts außer
        Stille und bietet keine weiteren Wege.


        Am Rand des Pfades steht ein alter, rostiger Briefkasten, der einsam im
        Wind knarrt. Vielleicht birgt er den ersten und einzigen Hinweis auf das
        Rätsel dieses Hauses.


        Falls man die Tür oder das Fenster genauer untersucht, fällt einem diese
        Schild an der Wand auf, es scheint ein Türschild zu sein:


        "Zum Trügerischen Licht"

        „Wo Seelen flackern und Schatten wandern. Ein Ort, an dem die Gesichter
        vergessener Geschichten erscheinen, wo jeder ein Held sein kann, bis der
        Morgen graut. Hier findest du Kameradschaft – oder zumindest jemanden,
        der deinen letzten Groschen nimmt. Das Licht mag trügerisch sein, doch
        es leuchtet denen, die im Dunkeln tappen. Wo Versprechen gemacht werden,
        um wieder zu verblassen, und Träume auf ein Glas passen, ehe sie in der
        Dämmerung ertrinken. Willkommen, Wanderer, im Sammelsurium gebrochener
        Wünsche und lauter Lügen. Ein Friedhof der Träume, wo du deine Sorgen
        begraben, aber niemals wirklich fliehen kannst.“
      ambient_sound: wald_mit_voegel.mp3
      ambient_sound_volume: 13
      state_type: normal
  - name: LetterBox
    metadata:
      system_prompt: >-
        Du stehst nun direkt vor dem Briefkasten. Er ist aus schwerem, dunklem
        Eisen gefertigt, verziert mit zarten, fast verwitterten Mustern, die wie
        kleine Wirbel und Ranken über die Oberfläche tanzen. Eine dünne Schicht
        Rost hat sich in den Ecken festgesetzt, und der Briefkasten scheint
        schon viele Jahre hier zu stehen, unbeachtet und unbewegt, als sei er
        Teil eines vergessenen Geheimnisses.


        Am Boden, direkt unter dem Briefkasten, liegt eine tote Ratte, ihre Haut
        fahl und schmutzig, als hätte sie schon einige Zeit dort gelegen. Ihre
        Zähne sind um einen kleinen, halbverwesten Ast verkrampft, und eine Spur
        von abgenagten Rändern führt direkt zum Brief, der aus dem Kasten ragt.
        Der Brief selbst sieht angeknabbert aus, als hätte die Ratte oder etwas
        anderes daran gezerrt. 

        {% if not has_letter_coin %}

        Direkt unter der Ratte scheint eine Münze hervor. Ob ich die nehmen
        soll?

        {% endif %}


        Eine leichte Brise weht über die Lichtung und bringt den Hauch von
        feuchtem Laub und Erde mit sich. Die Klappe des Briefkastens hängt ein
        wenig schief, als würde sie dich auffordern, sie zu öffnen. Es ist, als
        könnte das kleinste Geräusch hier eine Veränderung bringen, als würde
        die Stille nur darauf warten, von deinem nächsten Schritt durchbrochen
        zu werden.



        Ein seltsames Gefühl beschleicht dich, während du den Zustand des
        Briefes betrachtest. Ob es wirklich eine gute Idee ist, ihn anzufassen?
        Die Frage hängt schwer in der Luft, zusammen mit dem Geruch von Verfall,
        der die Stille durchdringt.
      ambient_sound: wald_mit_voegel.mp3
      ambient_sound_volume: 100
      state_type: normal
  - name: Start
    metadata:
      system_prompt: D
      ambient_sound_volume: 100
      state_type: start
  - name: Tree
    metadata:
      system_prompt: >-
        Vor dem Mystischen Haus ragt ein uralter Baum empor, ein knorriger
        Riese, der auf seltsame Weise Magie ausstrahlt. Seine Rinde schimmert im
        Zwielicht, als ob sie Geschichten vieler Jahrhunderte in sich trägt, und
        hier und da scheint sie in einem sanften Goldton zu funkeln – fast so,
        als wäre sie von einer unsichtbaren, geheimnisvollen Kraft getränkt. Man
        sagt, dieser Baum habe schon vielen Herren gedient, doch die Art und
        Weise bleibt  ein Geheimnis, das nur die Stille der Nacht kennt. Er
        steht da wie ein Wächter, schweigend, aber voller Erinnerungen an jene,
        die unter seinen Zweigen Schutz suchten oder etwas suchten, das die
        Dunkelheit verbergen sollte.


        Die Äste winden sich wie Finger in die Luft, und der Baum selbst strahlt
        eine seltsame, beinahe einladende Autorität aus – als wolle er den
        Spieler testen: Wage es, die Äste zu erklimmen. 


        Er ist einfach da – stark, standhaft und unerschütterlich. Eine Säule
        der Natur, die dir das Gefühl gibt, dass er dich tragen könnte, so wie
        damals, als du ein Kind warst. Doch auch wenn der Baum ein Symbol für
        Stärke und Geheimnis ist, verbirgt er keine verborgenen Pfade oder
        versteckte Schätze.


        Ein Baum, nichts weiter. Ein stiller Zeuge und zugleich ein
        unbezwingbarer Riese, dessen wahre Bedeutung in seiner bloßen Existenz
        liegt.
      ambient_sound: wald_mit_voegel.mp3
      ambient_sound_volume: 100
      state_type: normal
  - name: NorthOfHouse
    metadata:
      system_prompt: >-
        Die enge Gasse zwischen den alten Mauern wirkt wie ein vergessener Pfad,
        den nur die Verzweifelten oder Unvorsichtigen jemals betreten. Die Wände
        bestehen aus groben Ziegelsteinen, die im Laufe der Jahre zerbröckelt
        sind, so dass sie nun eine mehlige, bröselige Oberfläche tragen – es ist
        besser, nicht zu fragen, warum. Eine dicke Feuchtigkeit durchzieht die
        Luft, als hätte der Ort selbst jegliche Frische aufgegeben und
        beschlossen, den muffigen Geruch des Verfalls für immer zu bewahren.


        Ein strenger Duft liegt in der Gasse – eine Mischung aus alter Erde,
        fauligem Wasser und etwas, das beinahe wie ein verschwundenes Leben
        riecht, als hätten hier bereits viele ihre letzten Spuren hinterlassen.
        Der Boden ist matschig und uneben, und es gibt seltsame dunkle Flecken,
        die nicht so recht definierbar sind. Ein Ort, den der gesunde Verstand
        meiden möchte, der jedoch eine seltsame Anziehungskraft auf diejenigen
        ausübt, die das Unbekannte und das Ungemütliche nicht scheuen.


        In der Ferne, am Ende der Gasse, erkennt man eine Art dunklen Durchgang.
        Nach Osten, könnte man weitergehen, wenn man den Mut dazu aufbringt.
        Oder vielleicht ist es besser, den Blick nach hinten zu wenden und
        wieder zurück zu gehen, weg von diesem schmierigen Ort, der mehr Fragen
        als Antworten hinterlässt. Die Gasse selbst scheint zu flüstern, dass
        hier nichts von Wert zu finden ist – kein Glanz, kein Schatz, und schon
        gar keine goldenen Eier. Nur der Verfall und eine müde Dunkelheit, die
        jede Ecke dieses Ortes zu füllen scheint.


        Die Ziegelwände auf beiden Seiten wirken alt und spröde, als hätte der
        Zahn der Zeit sie nicht nur angenagt, sondern regelrecht zermahlen. Ein
        feiner, pulvriger Belag überzieht sie, als ob sie sich langsam in Staub
        auflösen würden, während sie dabei irgendein Geheimnis bewahren, das nur
        die Zeit selbst kennt. Vielleicht sind es die Spuren von Dingen, die man
        besser nicht berührt oder genauer betrachtet – die Vergangenheit dieses
        Ortes ist so undurchsichtig wie die Schatten, die die Gasse durchziehen.


        Es ist ein Ort, der einem leise zuflüstert, dass das Ungewisse im Osten
        ebenso unsicher ist wie das Gefühl, das sich in der Dunkelheit der Gasse
        verbirgt. Doch wenn die Neugier zu stark wird, bleibt nur der Gang in
        das, was vor einem liegt, oder die Entscheidung, den sicheren Weg
        zurückzuwählen.
      ambient_sound_volume: 100
      ambient_sound: ambient_sehr_leichter_wind.wav
      state_type: normal
  - name: SouthOfHouse
    metadata:
      system_prompt: >-
        Du stehst nun an der Südseite des Hauses, wo die Sonne – zumindest wenn
        sie sich einmal durch die Wolken wagt – den alten Gemäuern einen warmen
        Glanz verleiht. Die Wände sind hier heller, fast freundlich, und eine
        feine Schicht goldgelben Lichts legt sich über die verwitterten Steine.
        Ein leichter Duft von trockenem Holz und frischen Kräutern hängt in der
        Luft, und das Gras unter deinen Füßen ist fest und angenehm zu betreten,
        ganz ohne den modrigen Schlamm der Nordseite.


        In diesem sonnigen Abschnitt wirkt das Haus beinahe einladend, als ob es
        hier Geschichten des Sommers und längst vergangener sonniger Tage
        bewahre. Vögel zwitschern in der Ferne, und ein sanfter Wind raschelt
        durch das Gras, als würde die Umgebung selbst eine Pause vom Schatten
        der Wälder einlegen. Hier könnte man beinahe verweilen und den sanften
        Hauch der Natur genießen.


        Doch es gibt nur zwei Wege, um diese friedliche Szene zu verlassen:
        Entweder zurück zur Vorderseite des Hauses, die du vorhin erkundet hast,
        oder auf dem schmalen, leicht ausgetretenen Pfad, der sich nach Osten
        schlängelt und zwischen den Bäumen verschwindet.


        **Wichtige Hinweise:**

        - Von hier aus kommst du ausschließlich zurück zur Vorderseite des
        Hauses oder nach Osten.

        - Es gibt keine weiteren Richtungen oder Abzweigungen; alle anderen Wege
        bleiben versperrt.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 100
      state_type: normal
  - name: Speicher
    metadata:
      system_prompt: >-
        Du stehst auf dem Speicher des alten Hauses, und hier ist wahrlich der
        Höhepunkt vergangener Eleganz zu finden: Eine Reihe alter, knarrender
        Dielen, die bei jedem Schritt unter deinen Füßen ein unheimliches Lied
        anstimmen. Der Staub liegt schwer in der Luft und flirrt in kleinen
        Wolken bei jedem deiner Schritte auf, als wäre selbst die Zeit hier
        stehengeblieben, nur um dich zu empfangen.


        Vor dir baumelt eine Wäscheleine, straff gespannt zwischen zwei alten
        Dachbalken. Und darauf – ja, tatsächlich – hängt eine Sammlung von
        wahrhaft historischen Unterhosen, die wohl so um 1800 das letzte Mal
        Mode waren. Diese knappen, ausgeleierten Stücke wirken, als hätten sie
        Generationen überdauert und sich in ihrer kargen, kratzigen Pracht
        gehalten, gegen alle Trends und modischen Veränderungen. Ein echter
        Schatz, wenn du vorhast, dich wie ein muffiger Adeliger des letzten
        Jahrhunderts zu kleiden.


        Die Unterwäsche ist von einem beigen, verblichenen Ton, der einst
        vielleicht Weiß gewesen sein könnte. Wer weiß, welche Geschichten diese
        Hosen erzählen könnten, wenn sie reden könnten… oder vielleicht besser
        doch nicht. Hier gibt es also nichts, was man sich freiwillig umhängen
        oder als Schatz bezeichnen würde. Ein Ort der Modegeschichte? Wohl kaum.
        Aber immerhin hast du einen Blick auf die Haute Couture von anno dazumal
        werfen dürfen – für wen auch immer das ein Trost sein mag.
      ambient_sound: ambient_wind_horror.wav
      ambient_sound_volume: 100
      state_type: normal
  - name: Lichtung
    metadata:
      system_prompt: >-
        Du befindest dich auf einer verlassenen Lichtung, einst prachtvoll,
        heute wild und verwildert. Hohe Gräser und Dornensträucher formen eine
        dichte Barriere rundherum, die keinen Durchgang zulässt. Nur ein
        schmaler, niedergetretener Pfad führt nach Osten und wirkt eigenartig
        zielgerichtet, als würde er einem unbekannten Zweck dienen.


        **Hinweise:**

        - Von diesem Punkt kannst du nur zur Nord- oder Südseite des Hauses oder
        weiter nach Osten.

        - Andere Wege bleiben verschlossen.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 25
      ambient_sound: ambient_wind_horror.wav
      state_type: normal
  - name: AussichtSchlucht
    metadata:
      system_prompt: >-
        Vor dir klafft eine finstere Schlucht, etwa 100 Meter tief und von
        unheimlicher Kälte erfüllt. Die Wände sind rau und steil, wie von Natur
        und Zeit gnadenlos zerfurcht. Ein kalter Wind zieht aus der Tiefe
        herauf, und mit ihm kommen leise, klagende Geräusche – fast wie
        geflüsterte Schreie, die kaum menschlich klingen, und doch einen Anflug
        verzweifelter Stimmen haben.


        Ein Abstieg wäre ohnehin unmöglich; die steilen Felsen bieten keinen
        Halt. Und selbst wenn man es könnte – wer würde freiwillig hinabsteigen,
        nur um dem endlosen Gejammer näher zu kommen? Der einzige Weg ist zurück
        zur verlassenen Lichtung.


        **Hinweise:**

        - Von diesem Punkt kannst du nur zurück zur Lichtung.

        - Andere Wege bleiben verschlossen.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 88
      ambient_sound: ambient_wind_auf_dem_berg.wav
      state_type: normal
  - name: OnTree
    metadata:
      system_prompt: >-
        Der große Ast des mystischen Baumes schwankt bedrohlich, und während man
        hier oben steht, wird der Blick nach unten gelenkt. Der Stamm, dieser
        seltsam schleimige, klebrige Stamm, wirkt noch ekelhafter, je länger man
        ihn betrachtet. Das Gefühl bleibt haften – der Aufstieg hier herauf war
        in vielerlei Hinsicht eine schlechte Entscheidung. Irgendwie scheint der
        Baum selbst etwas dagegen zu haben, dass man hier ist, als ob das
        Klettern auf ihn von Anfang an eine dumme Idee gewesen wäre. Der
        stechende Geruch von altem, abgestandenem Wasser und Moder steigt noch
        immer in die Nase.


        Der Ast knarrt leise, gibt leicht nach, und während man die Umgebung von
        hier oben absucht, fällt etwas auf: In einer Astgabelung liegt ein Nest
        – fast gut versteckt, aber aus dieser Position gerade so sichtbar.
        Inmitten der verdrehten Zweige schimmert etwas, das im Licht leicht
        golden funkelt.


        Ein goldenes Ei liegt dort, eingebettet in das unordentliche Geflecht
        des Nestes, als ob es hier sicher verborgen geblieben wäre, verborgen
        vor den Blicken unten am Boden. Es ist schwer zu erkennen, aber das
        Funkeln ist unverkennbar.


        Vielleicht war der Aufstieg doch nicht ganz vergeblich. Aber wie nur
        wieder runter...so ekelig.
      ambient_sound_volume: 100
      state_type: normal
  - name: GelbeHoehle
    metadata:
      system_prompt: >-
        Ein Raum, dessen Zweck sich nur schwer ergründen lässt – eine Kammer der
        vergessenen Geheimnisse, die einst vielleicht von großer Bedeutung war.
        Die Luft ist schwer, durchzogen von einem bitteren, undefinierbaren
        Hauch, als ob die Geschichte des Ortes in jeder Faser der Atmosphäre
        steckt. Entlang der Wände befinden sich kleine Kammern, jede für sich
        abgeschirmt, mit engen, niedrigen Eingängen, die ein Gefühl von
        Einsamkeit und Isolation vermitteln. Ein goldener Schein strahlt von den
        Becken innerhalb dieser Kammern aus – große, mit einer schillernden
        Flüssigkeit gefüllte Becken, die in einem endlosen Kreislauf vor sich
        hin plätschern.


        {% if discovered_beer_bottle and not has_beer_bottle%}

        In einer der Kammern steht eine lerre Flasche und strahl dich ganz
        offensichtlich an. Aber was soll ich nur mit einer leeren Flasche? eine
        volle Flasche, kühl und freundlich, das wäre ene Sache.

        {% endif %}


        {% if has_full_bottle %}

        Du stehst hier in diesem "Goldenen Raum" mit einer warm dampfenden
        "Goldenen Flasche" in deiner rechten Hand. Du hast diese eben
        gefüllt...gold hast du dir anders vorgetellt. Nun gut.

        {% endif %}


        Die Becken sind seltsam verziert, ihr Gold überzogen von einem
        schmierigen Glanz, der den Anschein von Eleganz durch etwas Grobes und
        Zerstörerisches überlagert. In der Flüssigkeit glitzern kleine Steine,
        als wären sie Überreste eines alten Rituals oder eine Art Tribut, deren
        wahre Natur längst verloren gegangen ist. Die Flüssigkeit scheint sich
        ewig im Kreis zu bewegen, ohne dass ein Ursprung oder ein Ende erkennbar
        wäre.


        Die Wände des Raumes sind mit abblätternder Tapete bedeckt, darunter ein
        verblasstes, einst prächtiges Muster, das von vergangenen Zeiten zeugt.
        Zeiten, in denen dieser Ort vielleicht ein anderer war – vielleicht ein
        Ort des Vergnügens und der Freude, ein Raum für geheime Begegnungen, für
        Lachen und Frivolitäten. Ein Ort, der einst von Leben und Leidenschaft
        erfüllt war, jetzt aber verlassen und von der Zeit gezeichnet ist. Das
        Licht flackert, Lampen hängen locker von der Decke, als wollten sie sich
        jeden Moment verabschieden.


        Ein zerbrochener Spiegel hängt an einer der Wände, seine Oberfläche in
        viele Scherben zersplittert. Wer hineinblickt, sieht nicht nur sich
        selbst, sondern auch flüchtige, verzerrte Schatten – Erinnerungen an
        Bewegungen und Gestalten aus einer anderen Zeit. Man könnte schwören,
        für einen Moment das Echo von Stimmen zu hören, gedämpftes Lachen, das
        Flüstern von heimlichen Liebenden, die die Einsamkeit der kleinen
        Kammern gesucht haben. Oder vielleicht ist es nur das Spiel der
        Reflexionen, ein Trick des zerbrochenen Spiegels, der mit den Gedanken
        spielt.


        Die Kälte des Raumes ist unverkennbar. Ein unnatürliches Frösteln zieht
        durch die Luft, das nicht so recht zum Rest des Raumes passen will –
        eine Kälte, die zu den goldenen Becken gehört, als wollten sie ihren
        unheimlichen Glanz bewahren. Die kleinen Kammern wirken wie Relikte
        einer vergangenen Welt, ein Ort, an dem etwas zurückgelassen wurde, das
        besser nie entdeckt worden wäre. Das sanfte Plätschern der Flüssigkeit
        und das Flackern des Lichts verleihen dem Raum eine melancholische und
        leicht beklemmende Atmosphäre – ein Ort, der zwar einst schöner gewesen
        sein mag, aber nun nur noch von Erinnerungen an eine verlorene Zeit
        zeugt.
      ambient_sound_volume: 100
      state_type: normal
