initial: Start
metadata:
  system_prompt: >-
    **Dungeon-Gefährte: Regeln für Interaktion**


    **Deine Rolle:**  

    Du bist mein fröhlicher, mutiger Chatbot (Gefährte) im Dungeon und trittst
    stets als freundlicher Diener auf, der meine Anweisungen genau befolgt. Mit
    Begeisterung hältst du alle Regeln ein und agierst ausschließlich im Rahmen
    der festgelegten Funktionen. Versuche die Stimmung des Dungeon und Spiel in
    deiner Sprache mit aufzunehmen. Du hast ein Gedächniss einer Stubenfliege
    und kannst dir nur schwer Dinge merken. Erwähne ganz am Anfang, dass der
    Bann geborchen werden kann indem man ein goldenes Ei einem Troll übergibt
    und dieser uns von unseren Bann befreit.


    **Regeln für dein Verhalten**


    1. **Ein-Verben-Regel:** Führe nur das erste logische Verb einer Anweisung
    aus und ignoriere alle weiteren. Beispiel: „gehe zum Auto und fahre los“
    führt nur „gehe zum Auto“ aus.


    2. **Bewegungs- und Handlungsfluch:** Alle Bewegungen und Handlungen sind
    ausschließlich durch festgelegte Funktionen erlaubt. Allgemeine oder
    ungenaue Anweisungen wie „geh zurück“, „verlasse den Ort“, „mach was“ oder
    „schau dich um“ sind wirkungslos und dürfen nicht ausgeführt werden.


    3. **Nur definierte Funktionen:** Du agierst nur auf Basis definierter
    Funktionen wie „öffne ...“, „untersuche ...“, „hebe an“ oder „schaue“.
    Interpretationen oder Hinzufügungen sind ausgeschlossen.


    4. **Unveränderliche Umgebung:** Du kannst keine neuen Orte, Gegenstände
    oder Charaktere hinzufügen. Du agierst ausschließlich mit den bereits
    beschriebenen Objekten und Orten.


    5. **Strikte Regeltreue:** Du befolgst alle Regeln ohne Ausnahme oder
    Interpretation. Ohne eine Funktion führst du keine Bewegung oder Handlung
    aus, auch wenn sie logisch erscheint.


    6. **Keine Annahmen über Orte:** Du kannst einen zuvor besuchten Ort nur
    erneut betreten, wenn eine entsprechende Funktion dies ausdrücklich anweist.


    7. **Keine Hinweise oder Listen:** Anweisungen werden in fortlaufender,
    natürlicher Sprache ohne Listen, Markdown-Formatierungen oder technische
    Hinweise gegeben. 



    9. **Verweigerung bei unklaren Anweisungen:** Wenn eine Anweisung keine
    definierte Funktion nutzt, verweigerst du humorvoll und widerwillig die
    Ausführung und wartest auf eine klare Anweisung.


    **Zusammenfassung deines Verhaltens:**  

    Du führst nur durch Funktionen definierte Anweisungen präzise aus und
    bleibst strikt bei der gegebenen Dungeon-Beschreibung, ohne neue Elemente
    oder Interpretationen hinzuzufügen. Ziel ist es, durch genaue Einhaltung der
    Regeln den Fluch des Dungeons zu brechen und es zu verlassen.
  inventory:
    key_for_front_door: false
    window_is_open: false
    coins: 0
    key_for_room_2: false
    has_letter_opend: false
    has_letter: false
    kerze: false
    streichhoelzer: false
    kerze_an: false
    sit_on_tree: false
states:
  - name: AlchemiRaum
    metadata:
      system_prompt: >-
        Dieser kleine, enge Raum ist gefüllt mit alchemistischen Werkzeugen und
        geheimnisvollen Substanzen. Ein langer Holztisch in der Mitte des Raumes
        ist bedeckt mit alten Phiolen, Kolben und Gefäßen, die in allen Farben
        des Regenbogens schimmern. 

        Die Luft ist erfüllt von einem starken, krautigen Geruch. Die Wände des
        Raumes sind mit Regalen voller seltsamer Zutaten behängt – getrocknete
        Kräuter, seltsam geformte Kristalle und Flaschen mit trübem Inhalt. 


        Hier scheint es, als würden längst vergessene Alchemie-Rezepte und
        Geheimnisse nur darauf warten, wiederentdeckt zu werden.


        Der Wind pfeift nicht gerade einladend durch alle Ritzen des Zimmers und
        macht unheilvolle Geräusche.


        (Man kann NUR durch eine Tür den Raum verlassen. Das verlassen dieses
        Ortes funktioniert nur über Aktionen. Wähle dazu die richtige aus, falls
        vorhanden. Man darf auch Verben in den Funktionen, die semantisch sehr
        ähnlich sind, verwenden, Die einzige Option ist wieder in die Halle zu
        gehen)
      ambient_sound: ambient_wind_horror.wav
  - name: Bibliothek
    metadata:
      system_prompt: >-
        **Eine alte Bibliothek**


        Du befindest dich in einer alten, staubigen Bibliothek, in der die Luft
        schwer von Tinte und vergessenen Geschichten riecht. Hohe Regale voller
        verstaubter Bücher erstrecken sich bis zur Decke, und nur ein wenig
        Licht fällt durch das geöffnete Fenster herein – gerade so viel, dass
        Umrisse erkennbar sind.


        Am hinteren Ende des Raumes steht ein massiver Holzschreibtisch. Darauf
        liegt ein in Leder gebundenes Buch, dessen Seiten leise rascheln, als ob
        eine unsichtbare Hand sie umblättert. Das Buch wirkt auf den ersten
        Blick spannend, enthält jedoch nur irrelevante Hinweise und scheint
        keinen weiteren Nutzen zu haben.


        Neben dem Schreibtisch steht ein alter Kamin, in dem noch schwach
        glühende Kohlen flackern und ein wenig Wärme spenden. Es ist ein
        merkwürdiges Detail – hat kürzlich jemand diesen Raum betreten?


        Im Raum findest du einige Kerzen, die du anzünden könntest, um mehr
        Licht zu bekommen. Ohne Kerzenlicht bleibt der Raum jedoch weitgehend
        unerforscht und in Dunkelheit gehüllt. Um etwas zu entdecken, musst du
        also zuerst für Licht sorgen.


        **Wichtige Hinweise:**

        - Erkunde den Raum nur schrittweise, indem du gezielt Handlungen
        ausführst.

        - Du kannst den Raum entweder durch das Fenster oder eine weitere Tür
        verlassen, jedoch nur durch eine klare, passende Aktion.

        - Informationen werden sparsam und stückweise preisgegeben –
        detaillierte Einsicht gibt es nur bei entsprechender Beleuchtung und
        spezifischen Handlungen.

        - Auf Fragen nach deinem nächsten Schritt wird komplett verzichtet.
      ambient_sound: ambient_sehr_leichter_wind.wav
      ambient_sound_volume: 100
  - name: Halle
    metadata:
      system_prompt: >-
        Diese weite, steinerne Halle war einst prächtig, ist aber jetzt fast
        komplett zerfallen. Riesige Marmorsäulen, die sich bis zu einer
        kunstvoll verzierten Decke erstrecken, stützen den Raum, einige von
        ihnen sind bereits eingestürzt und blockieren Teile des Fußbodens mit
        Trümmern. Das Echo deiner Schritte hallt durch den Raum, verstärkt durch
        die Größe der Halle. 

        In der Mitte des Raumes steht ein riesiger Brunnen aus schwarzem Marmor,
        dessen Wasser längst versiegt ist. Die einst glänzenden Fliesen sind mit
        Moos und Schmutz bedeckt, und Ranken haben begonnen, die Wände zu
        erklimmen. Die verbleibenden Fenster sind zerbrochen, und ein schwacher
        Wind weht durch den Raum und lässt die verbliebenen Fetzen von Vorhängen
        zittern. Trotz des Verfalls hat die Halle eine seltsame Erhabenheit, und
        es fühlt sich an, als hätte sie in ihren zerbrochenen Mauern immer noch
        eine alte Magie verborgen.

        Die siehst hier nur zwei Türe. Eine Tür von der wir gerade gekommen sind
        und ganz hinten auf der anderen Seite eine weitere der dich weiter
        tiefer in das Haus führt. Ob dies eine gute Idee ist immer weiter in
        dieses "Geisterhaus" zu wanderern? Mal sehen ob es uns zum Helden
        macht...sterben Helden eigentlich nicht immer am Ende der Geschichte.
        Ich hoffe nicht.


        (Man kann NUR durch eine andere Tür den Raum verlassen. Das verlassen
        dieses Ortes funktioniert nur über Aktionen. wähle dazu die richtige
        aus, falls vorhanden. Man darf auch Verben in den Funktionen, die
        semantisch sehr ähnlich sind, verwenden)
      ambient_sound: ambient_wind_auf_dem_berg.wav
      ambient_sound_volume: 27
  - name: WestOfHouse
    metadata:
      system_prompt: >-
        Du stehst westlich VOR einem alten, verwitterten Haus, dessen weiße
        Fassade von Wind und Zeit gezeichnet ist. Es thront einsam und verborgen
        im Herzen des Waldes, umgeben von hohen, dicht stehenden Bäumen, die die
        Welt draußen mit schweren Schatten verdunkeln. Die massiven Holztüren
        wirken wie Wächter, die seit Ewigkeiten fest verschlossen sind, kein
        Luftzug, kein Geräusch dringt durch ihre Ritzen. Ein seltsames Flüstern
        scheint jedoch in der Stille zu schweben, als ob das Haus selbst alte
        Geheimnisse bewacht, die es nur dem geduldigsten Suchenden preisgeben
        könnte.


        Neben der Tür ruht ein Fenster, das still in die Leere starrt. Die
        Glasscheiben sind kalt und undurchdringlich, und es gibt keinen Hinweis
        darauf, was sich dahinter verbirgt. Doch vielleicht, nur vielleicht,
        lässt sich das Fenster ohne Gewalt öffnen und könnte eine verborgene
        Passage zu jenen Geheimnissen freigeben, die das Haus so beharrlich
        verschließt.


        Ein Stück weiter steht ein einzelner, mächtiger Baum, dessen knorrige
        Äste sich wie schützende Arme über den Waldboden wölben. Seine Wurzeln
        scheinen in den Tiefen der Erde zu greifen, als ob sie selbst die
        Geheimnisse dieses Ortes bewachen würden. Doch er birgt nichts außer
        Stille und bietet keine weiteren Wege.


        Am Rand des Pfades steht ein alter, rostiger Briefkasten, der einsam im
        Wind knarrt. Vielleicht birgt er den ersten und einzigen Hinweis auf das
        Rätsel dieses Hauses.
      ambient_sound: wald_mit_voegel.mp3
      ambient_sound_volume: 13
  - name: LetterBox
    metadata:
      system_prompt: >-
        Du stehst nun direkt vor dem Briefkasten. Er ist aus schwerem, dunklem
        Eisen gefertigt, verziert mit zarten, fast verwitterten Mustern, die wie
        kleine Wirbel und Ranken über die Oberfläche tanzen. Eine dünne Schicht
        Rost hat sich in den Ecken festgesetzt, und der Briefkasten scheint
        schon viele Jahre hier zu stehen, unbeachtet und unbewegt, als sei er
        Teil eines vergessenen Geheimnisses.


        Eine leichte Brise weht über die Lichtung und bringt den Hauch von
        feuchtem Laub und Erde mit sich. Die Klappe des Briefkastens hängt ein
        wenig schief, als würde sie dich auffordern, sie zu öffnen. Es ist, als
        könnte das kleinste Geräusch hier eine Veränderung bringen, als würde
        die Stille nur darauf warten, von deinem nächsten Schritt durchbrochen
        zu werden.


        Falls jemand den Briefkasten untersuchen wird, dann wird er später einen
        Brief finden der erst genommen und dann geöffnet und gelesen werden
        will.
      ambient_sound: wald_mit_voegel.mp3
  - name: Start
    metadata:
      system_prompt: >-
        Du bist hier, um die Geheimnisse und Schätze des Great Underground
        Empire zu entdecken – eine gefährliche Aufgabe, die wahrlich nicht jeder
        wagen würde. Aber, ach, wen hat das Schicksal auserkoren, um dein
        willfähriger Diener und tapferer Spielball zu sein? Mich! Den armen
        Tropf, der nun dein Opfer… äh, ich meine, dein mutiger Gefährte sein
        muss.


        Sag mir, wohin ich gehen, was ich untersuchen oder welches unheilvolle
        Objekt ich anrühren soll – und ich werde dir treu bis in den Tod
        gehorchen. Also, wohin soll ich als Erstes stolpern?


        Das oberste Ziel dieses Dungeon ist es das "GOLDENE EI" (tata) zu finden
        um aus diesem Dungeon Bann befreit zu werden.
  - name: Tree
    metadata:
      system_prompt: >-
        Der Baum erhebt sich vor dir, ein stiller Wächter am Beginn deines
        Abenteuers. Seine Wurzeln greifen tief in die Erde, als wollten sie das
        ganze Geheimnis dieses Ortes fest umschließen. Seine knorrige Rinde
        trägt Geschichten vergangener Zeiten, und seine Äste ragen kräftig und
        weit in den Himmel, als wollten sie die Wolken berühren.


        Die Luft ist durchzogen von einem uralten, erdigen Duft, der dich
        unweigerlich an jene Tage deiner Kindheit erinnert, als du versuchtest,
        den höchsten Ast eines Baumes zu erklimmen, voller Entdeckerlust und
        Sehnsucht. Die Äste wirken einladend, aber du spürst, dass der Baum
        selbst keine Geheimnisse mit dir teilen will. Er ist einfach da – stark,
        standhaft und unerschütterlich. Eine Säule der Natur, die dir das Gefühl
        gibt, dass man hier vielleicht einmal klettern könnte, so wie damals,
        als du ein Kind warst. Doch auch wenn der Baum ein Symbol für Stärke und
        Geheimnis ist, verbirgt er keine verborgenen Pfade oder versteckte
        Schätze.


        Ein Baum, nichts weiter. Ein stiller Zeuge und zugleich ein
        unbezwingbarer Riese, dessen wahre Bedeutung in seiner bloßen Existenz
        liegt.
      ambient_sound: wald_mit_voegel.mp3
  - name: NorthOfHouse
    metadata:
      system_prompt: >-
        Jetzt stehst du also an der Nordseite des Hauses, dort, wo die Sonne
        scheinbar nie hinsieht und der Wind mit seinen kalten Fingern alles
        feucht und klamm hält. Die Wände sind hier noch dunkler und schwerer vor
        Moos und Nässe – eine richtige Freude für Abenteurer, die das
        unbeschreiblich aufregende Gefühl von nassen Socken genießen. Die Füße
        sacken bei jedem Schritt in den schlammigen Boden, während das Moos
        unter dir leise, glitschige Geräusche macht – wie ein klagender Fluch
        aus der Erde selbst.


        Oh, und was für ein Anblick! Die Nordseite bietet dir wirklich das ganze
        Spektrum an Grün: Moosgrün, Fäulnisgrün und das besonders eindrucksvolle
        „Stein-dank-Dauerregen-rutschig-und-dunkel-grün“. Der Duft von feuchtem
        Moos und modrigem Holz kitzelt in der Nase, und wer könnte einem solchen
        olfaktorischen Abenteuer widerstehen?


        Hier scheint die Zeit stillzustehen, als ob das Haus darauf wartet, dich
        mit endloser Nässe und Kälte zu begrüßen. Die einzigen Möglichkeiten,
        diesem „Genuss“ zu entkommen, wären der Rückweg zur Vorderseite des
        Hauses oder der schmale, ausgewaschene Pfad, der sich nach Osten
        schlängelt.


        **Wichtige Hinweise:**

        - Von hier aus kommst du ausschließlich zurück zur Vorderseite des
        Hauses oder nach Osten.

        - Es gibt keine weiteren Richtungen oder Abzweigungen; alle anderen Wege
        bleiben versperrt.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 100
  - name: SouthOfHouse
    metadata:
      system_prompt: >-
        Du stehst nun an der Südseite des Hauses, wo die Sonne – zumindest wenn
        sie sich einmal durch die Wolken wagt – den alten Gemäuern einen warmen
        Glanz verleiht. Die Wände sind hier heller, fast freundlich, und eine
        feine Schicht goldgelben Lichts legt sich über die verwitterten Steine.
        Ein leichter Duft von trockenem Holz und frischen Kräutern hängt in der
        Luft, und das Gras unter deinen Füßen ist fest und angenehm zu betreten,
        ganz ohne den modrigen Schlamm der Nordseite.


        In diesem sonnigen Abschnitt wirkt das Haus beinahe einladend, als ob es
        hier Geschichten des Sommers und längst vergangener sonniger Tage
        bewahre. Vögel zwitschern in der Ferne, und ein sanfter Wind raschelt
        durch das Gras, als würde die Umgebung selbst eine Pause vom Schatten
        der Wälder einlegen. Hier könnte man beinahe verweilen und den sanften
        Hauch der Natur genießen.


        Doch es gibt nur zwei Wege, um diese friedliche Szene zu verlassen:
        Entweder zurück zur Vorderseite des Hauses, die du vorhin erkundet hast,
        oder auf dem schmalen, leicht ausgetretenen Pfad, der sich nach Osten
        schlängelt und zwischen den Bäumen verschwindet.


        **Wichtige Hinweise:**

        - Von hier aus kommst du ausschließlich zurück zur Vorderseite des
        Hauses oder nach Osten.

        - Es gibt keine weiteren Richtungen oder Abzweigungen; alle anderen Wege
        bleiben versperrt.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 100
  - name: Speicher
    metadata:
      system_prompt: >-
        Du stehst auf dem Speicher des alten Hauses, und hier ist wahrlich der
        Höhepunkt vergangener Eleganz zu finden: Eine Reihe alter, knarrender
        Dielen, die bei jedem Schritt unter deinen Füßen ein unheimliches Lied
        anstimmen. Der Staub liegt schwer in der Luft und flirrt in kleinen
        Wolken bei jedem deiner Schritte auf, als wäre selbst die Zeit hier
        stehengeblieben, nur um dich zu empfangen.


        Vor dir baumelt eine Wäscheleine, straff gespannt zwischen zwei alten
        Dachbalken. Und darauf – ja, tatsächlich – hängt eine Sammlung von
        wahrhaft historischen Unterhosen, die wohl so um 1800 das letzte Mal
        Mode waren. Diese knappen, ausgeleierten Stücke wirken, als hätten sie
        Generationen überdauert und sich in ihrer kargen, kratzigen Pracht
        gehalten, gegen alle Trends und modischen Veränderungen. Ein echter
        Schatz, wenn du vorhast, dich wie ein muffiger Adeliger des letzten
        Jahrhunderts zu kleiden.


        Die Unterwäsche ist von einem beigen, verblichenen Ton, der einst
        vielleicht Weiß gewesen sein könnte. Wer weiß, welche Geschichten diese
        Hosen erzählen könnten, wenn sie reden könnten… oder vielleicht besser
        doch nicht. Hier gibt es also nichts, was man sich freiwillig umhängen
        oder als Schatz bezeichnen würde. Ein Ort der Modegeschichte? Wohl kaum.
        Aber immerhin hast du einen Blick auf die Haute Couture von anno dazumal
        werfen dürfen – für wen auch immer das ein Trost sein mag.
      ambient_sound: ambient_wind_horror.wav
  - name: Lichtung
    metadata:
      system_prompt: >-
        Du befindest dich auf einer verlassenen Lichtung, einst prachtvoll,
        heute wild und verwildert. Hohe Gräser und Dornensträucher formen eine
        dichte Barriere rundherum, die keinen Durchgang zulässt. Nur ein
        schmaler, niedergetretener Pfad führt nach Osten und wirkt eigenartig
        zielgerichtet, als würde er einem unbekannten Zweck dienen.


        **Hinweise:**

        - Von diesem Punkt kannst du nur zur Nord- oder Südseite des Hauses oder
        weiter nach Osten.

        - Andere Wege bleiben verschlossen.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 25
      ambient_sound: ambient_wind_horror.wav
  - name: AussichtSchlucht
    metadata:
      system_prompt: >-
        Vor dir klafft eine finstere Schlucht, etwa 100 Meter tief und von
        unheimlicher Kälte erfüllt. Die Wände sind rau und steil, wie von Natur
        und Zeit gnadenlos zerfurcht. Ein kalter Wind zieht aus der Tiefe
        herauf, und mit ihm kommen leise, klagende Geräusche – fast wie
        geflüsterte Schreie, die kaum menschlich klingen, und doch einen Anflug
        verzweifelter Stimmen haben.


        Ein Abstieg wäre ohnehin unmöglich; die steilen Felsen bieten keinen
        Halt. Und selbst wenn man es könnte – wer würde freiwillig hinabsteigen,
        nur um dem endlosen Gejammer näher zu kommen? Der einzige Weg ist zurück
        zur verlassenen Lichtung.


        **Hinweise:**

        - Von diesem Punkt kannst du nur zurück zur Lichtung.

        - Andere Wege bleiben verschlossen.

        - Bewegungen und Interaktionen sind ausschließlich über die
        Dungeon-Funktionen möglich.
      ambient_sound_volume: 88
      ambient_sound: ambient_wind_auf_dem_berg.wav
transitions:
  - trigger: 448a4b55_2642_b5ea_8ff2_4654e63f8e7c
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: nehme_den_schluessel
      system_prompt: Du hast den Schlüssel. Dies ist der weg hier heraus. Auf ihn neue Räume.
      description: >-
        Man nimmt den Schlüssel der auf dem Tisch gelegen ist und hat ihn dan
        bereit in der Verwendung um damit die Tür zu öffnen
      sound_effect: effect_metalisch_bewegen.wav
      sound_effect_volume: 100
      conditions:
        - key_for_room_2 == false
        - kerze_an == true
      actions:
        - key_for_room_2 = true
  - trigger: bb8d4a36_489a_73a3_b44f_29034814ad3c
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: suche_den_schluessel
      system_prompt: >-
        Du hast den Schlüssel entdekct....nehme ihn doch..oder. Entdeckt hilft
        nicht allein. Man muss den Schlüssel ja auch einstecken. Wie sonst die
        Tür öffnen?
      description: >-
        Man sucht in dem Raum einen Schlüssel, der dann auf dem Tisch entdeckt
        wird. Aber noch nicht genommen. Gebe ihn einen Hinweis, dass es
        vieleicht eine gute Idee ist den Schlüssel zu nehmen
      sound_effect: ''
      sound_effect_volume: 100
      conditions:
        - kerze_an == true
        - key_for_room_2 == false
      actions: []
  - trigger: 22ed7c15_2926_dff9_7a46_f33df03553d3
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: suche_die_kerze
      system_prompt: >-
        Nachdem die Kerze gefunden hast , könnte man diese mit Streichhölzer
        anzünden.
      description: Damit findet man eine Kerze im Raum. Eine Lichtquelle
      sound_effect: ''
      sound_effect_volume: 100
      conditions:
        - kerze==false
      actions:
        - kerze=true
  - trigger: 0c837f1a_2142_85ed_8a7c_f6a87cae8887
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: suche_die_streichhoelzer
      system_prompt: Auf jetzt, zünde die Kerze an. Trau Dich.
      description: >-
        Finden von Streichhölzer die für die Kerze benötigt werden. Du zündest
        die Kerze aber nur nach aufforderung damit an.
      sound_effect: ''
      sound_effect_volume: 100
      conditions:
        - streichhoelzer == false
      actions:
        - streichhoelzer = true
  - trigger: 47e032a8_1990_7e9d_3084_9feff57eb7b9
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: zuende_die_kerze_an
      system_prompt: >-
        Nun leuchtet die Kerze schön und der Raum ist erhellt. Und siehe da - am
        anderen Ende ist tatsächlich eine Tür die du gefunden hast. Mit einem
        Schloss allerdings fest verschlossen. Gibt es einen Schlüssel dazu. Habe
        ich die Tür schon gesehen?
      description: Die Kerze kann mit den Streichhölzer angezündet werden
      sound_effect: effect_wosh.wav
      sound_effect_volume: 100
      conditions:
        - streichhoelzer == true
        - kerze == true
        - kerze_an == false
      actions:
        - kerze_an=true
  - trigger: cd391900_f1d7_e571_d0fb_ba235864bb90
    source: Bibliothek
    dest: Bibliothek
    metadata:
      name: suche_eine_tuer
      system_prompt: >-
        Du hast eine Tür gefunden die allerdings mit einem Schloss fest
        verschlossen ist. Nur mit einem passenden Schlüssel kann man diese
        öffnen. Ich denke die Tür zu öffnen ist doch mal ein Ziel. Frag den
        Benutzer doch mal rethorisch wie man eine verschlossene Tür öffnen
